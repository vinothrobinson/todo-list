<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Economica&family=Lobster&family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
   <div id="content">
    <form id="new-todo-form" action="" method="post">
        <label for="title">Title
            <input type="text" id="title" required>
        </label>
        <label for="description">Description
            <input type="text" id="description" required>
        </label>
        <label for="dueDate">Due Date
            <input type="date" id="due-date" required>
        </label>
        <label for="priority">Priority
            <input type="number" id="priority">
        </label>
        <input type="submit" value="Add Task">
    </form>
   </div>
   <script src="main.js"></script>
  </body>
</html>
