<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Economica&family=Lobster&family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
        <h1 class="site-name">Todo List</h1>
    </div>
    <div id="content">
        <div class="side-bar"> 
            <h1 class="project-page">Main</h1>
            <div class="home-button">Home</div>
            <h1 class="project-page">Projects</h1>
            <div class="project-display"> </div>
            <div class="project-creation">
                <div class="todo-form">
                    <form id="new-project-form" action="" method="post" style="display: none" autocomplete="off">
                        <label for="title">Title
                            <input type="text" id="project-title" required>
                        </label>
                        <input id="project-submit" type="submit" value="Create Project">
                    </form>
                </div>
                <button class="new-project">+ Add Project</button>
            </div>
        </div>
        <div class="main-content">
            <h1 class="current-page">Home</h1>
            <div class="task-display"> </div>
            <div class="task-creation">
                <div class="todo-form">
                    <form id="new-todo-form" action="" method="post" style="display: none">
                        <label for="title">Title
                            <input type="text" id="title" required>
                        </label>
                        <p class="label-wrapper"> <label for="description">Description (Optional) </label> </p>
                        <textarea id="description" rows="4"></textarea>
                        <label for="dueDate">Due Date
                            <input type="date" id="due-date">
                        </label>
                        <label for="priority">Priority
                            <input type="number" id="priority">
                        </label>
                        <input id="submit" type="submit" value="Create Task">
                    </form>
                </div>
                <button class="new-todo">+ Add Task</button>
            </div>
        </div>
   </div>
   <script src="main.js"></script>
  </body>
</html>
